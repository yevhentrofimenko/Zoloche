</body>

<script>
    var map;
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 50.467277, lng: 30.5079673},
            zoom: 16,
            scrollwheel:false
        });

        var marker1 = new google.maps.Marker({
            position: {lat: 50.467277, lng: 30.5079673},
            map: map,
            title: 'Ldecor',
        });

        var infowindow1 = new google.maps.InfoWindow({
            content: '<div class=infwin>Ldecor</div>'
        });

        marker1.addListener('click', function(e) {
            map.setZoom(18);
            map.setCenter(marker1.getPosition());
            infowindow1.open(map, marker1);
        });

    };
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNW94-UziqOQOyYAI5cwtA7cCyqETyZOg&callback=initMap"></script>
